<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase {{leccion.pk}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" type="text/css">
</head>
<body>
    <!-- Header (Logo y botones para ir a secciones principales) -->
    <nav class="navbar navbar-dark color-fondo-azul">
        <div class="container" style="text-align: center">
            <!-- Logo -->
            <div class="col-12 col-sm-6" style="padding: 5px">
                <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap color-blanco" style="padding-right: 1rem"></i>Educacion Cibernetica</a>
            </div>
        </div>
    </nav>


    <!-- Nombre de la clase -->
    <div class="container" style="text-align: center; padding-top: 2rem">
        <div class="row">
            <!-- Titulo -->
            <div class="col-12" style="padding: 1rem">
                <h4 class="color-azul">{{leccion.titulo}}</h4>
            </div>
            <!-- Logo central -->
            <div class="col-12" style="padding: 1rem">
                <i class="fas fa-bars color-azul fa-8x"></i>
            </div>
        </div>
    </div>

    <!-- Cuerpo de la clase -->
    <div class="container" style="text-align: center; padding-top: 1rem;">
        <div class="row">
            <div class="col-12" style="padding: 1rem">
                <!-- Explicacion -->
                <div class="border border-primary color-azul" style="padding: 1rem">
                    <p>{{leccion.resumen}}</p> 
                </div>
            </div>
        </div>
    </div>
    

    <!-- Coleccion de definiciones -->
    <div class="container" style="text-align: center;">
        <div class="row">
            {% for i in items %}
                <div class="col-12 col-sm-6 col-md-4" style="padding: 1rem">
                        <div class="container">
                            <div class="row border border-primary color-azul" style="padding: 1rem;">
                                <div class="col-12">
                                    <h3>{{i.titulo}}</h3>
                                </div>
                                <div class="col-12">
                                    <i class="fas fa-bars color-azul fa-6x"></i>
                                </div>
                            </div>
                        <div class="row border border-primary color-azul" style="padding: 1rem; height: 300px;">
                            <div class="col-12">
                                <p>{{i.resumen}}</p> 
                            </div>
                        </div>
                    </div>        
                </div>
            {% endfor %}

        </div>
    </div> 


    <!-- Footer con informacion extra -->
    <footer class="color-fondo-azul">
        <div class="container" style="padding-top:1rem; padding-bottom: 10rem">
            <div class="row">
                <!-- Logo DUOC -->
                <div class="col-12" style="padding: 1rem">
                    <img src="{% static "img/duoc-logo.png" %}" alt="logoduoc" class="img-fluid" style="object-fit:cover; width: 200px;">
                </div>
                <!-- Informacion de proyecto -->
                <div class="col-12" style="padding: 1rem">
                    <h5 class="color-blanco">Desarrollo Aplicaciones Web y Mobile - S2 2018.</h5>
                    <p class="color-blanco"> <b>Seccion 006D</b> - Felipe Moraga, Alexis Aravena, Mirko Ivanovich.</p>
                </div>
            </div>
        </div>
    </footer>
    
    
    <script src="{% static "js/jquery-3.3.1.js" %}"></script>
    <script src="{% static "js/popper.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/jquery.validate.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
</body>
</html>
